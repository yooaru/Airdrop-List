<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Nguli</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile">
            <img src="avatar.png" alt="Profile Picture" class="avatar">
            <h1>riyoar</h1>
            <p>#NGOCOK</p>
            <div class="social-icons">
                <a href="https://github.com"><img src="github-icon.png" alt="GitHub"></a>
                <a href="https://facebook.com"><img src="fb-icon.png" alt="Facebook"></a>
                <a href="#"><img src="x-icon.png" alt="Unknown"></a>
                <a href="https://instagram.com"><img src="ig-icon.png" alt="Instagram"></a>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="showTab('free-airdrop')">Free</button>
            <button class="tab" onclick="showTab('paid-airdrop')">Paid</button>
            <button class="tab" onclick="showTab('ended')">Ended</button>
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    </div>

    <div class="airdrop-table">
        <div class="table-header">
            <span class="header">Airdrop</span>
            <span class="header">Type</span>
            <span class="header">Link</span>
        </div>
        <div id="free-airdrop" class="airdrop-list">
            <div class="airdrop-item">
                <span class="airdrop">PrimeFi</span>
                <span class="task">TESTNET</span>
                <a href="https://voltix.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">T3rn</span>
                <span class="task">TESTNET</span>
                <a href="https://kingdom.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">Ordinox</span>
                <span class="task">TESTNET</span>
                <a href="https://oshi.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">Edge</span>
                <span class="task">DEPIN</span>
                <a href="https://edge.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">Cypher</span>
                <span class="task">TESTNET</span>
                <a href="https://haust.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">Beratrax</span>
                <span class="task">TESTNET</span>
                <a href="https://roam.com" class="link">Visit</a>
            </div>
            <div class="airdrop-item">
                <span class="airdrop">Hamster S2</span>
                <span class="task">DAILY</span>
                <a href="https://navigate.com" class="link">Visit</a>
            </div>
        </div>

        <div id="paid-airdrop" class="airdrop-list" style="display:none;">
            <p>Content for Paid Airdrop</p>
        </div>

        <div id="ended" class="airdrop-list" style="display:none;">
            <p>Content for Ended Airdrop</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
